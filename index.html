<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi VLOOKUP Otomatis</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --light-grey: #f4f7f6;
            --dark-text: #333;
            --medium-text: #555;
            --error-color: #d9534f;
            --success-color: #5cb85c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-grey);
            margin: 0;
            padding: 2rem;
        }
        .container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            max-width: 1200px; /* Perlebar kontainer */
            margin: 0 auto;
            border: 1px solid #e0e0e0;
        }
        h1, p { text-align: center; }
        h1 { color: var(--dark-text); margin-top: 0; font-weight: 700; }
        p { color: var(--medium-text); line-height: 1.6; }
        
        /* Form Styling */
        form { margin-top: 2rem; }
        .file-inputs {
            display: grid;
            /* BARU: 3 kolom untuk 3 file */
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .file-input-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--dark-text); }
        input[type="file"] { width: 100%; padding: 12px; border: 2px dashed #ddd; border-radius: 8px; background-color: #f9f9f9; cursor: pointer; transition: border-color 0.2s; }
        input[type="file"]:hover { border-color: var(--primary-color); }

        /* Button Styling */
        button { padding: 0.85rem 1.75rem; font-size: 1.1rem; font-weight: 600; color: white; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; width: 100%; }
        button:hover { background-color: var(--secondary-color); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #btn-generate { background-color: var(--success-color); margin-top: 1.5rem; display: none; }
        #btn-generate:hover { background-color: #4a9d4a; }
        
        /* Drag & Drop Area */
        .drag-drop-area {
            display: grid;
            /* BARU: 4 kolom (1fr 1fr 1fr 1.2fr) */
            grid-template-columns: 1fr 1fr 1fr 1.2fr; 
            gap: 1.5rem;
            margin-top: 2rem;
            display: none; /* Sembunyi awalnya */
            align-items: start; /* Pastikan kolom sejajar di atas */
        }
        .drag-list-container {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
        }
        .drag-list-container h3 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .drag-list {
            min-height: 450px; 
            background: #f9f9f9;
            border-radius: 5px;
            padding: 0.5rem;
            border: 1px dashed #ddd;
        }
        .list-item {
            background: #fff;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: grab;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .list-item:active { cursor: grabbing; }
        .target-list {
            border-color: var(--primary-color);
            background: #f4f9ff;
        }
        .target-list .list-item {
            background: #e6f2ff;
            border-color: var(--primary-color);
        }
        .sortable-ghost { opacity: 0.4; background: #cce4ff; }
        .sortable-chosen { background: #aed6ff; }

        /* Style untuk input pencarian */
        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
        }

        /* Status & Loading */
        .status-container { margin-top: 1.5rem; text-align: center; }
        #error-message { color: var(--error-color); font-weight: bold; display: none; }
        #loading-container { display: none; }
        .progress-bar-container { width: 100%; height: 10px; background-color: #e9ecef; border-radius: 8px; overflow: hidden; }
        .progress-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #c2e0ff 25%, var(--primary-color) 50%, #c2e0ff 75%); background-size: 200% 100%; border-radius: 8px; animation: indeterminate-slide 2s linear infinite; }
        .loading-text { color: var(--medium-text); margin-top: 0.75rem; font-size: 0.95rem; }
        @keyframes indeterminate-slide { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    </style>
</head>
<body>
    <div class="container">
        <h1>VLOOKUP Otomatis üöÄ</h1>
        <p>
            Unggah file Anda, seret kolom yang diinginkan untuk diurutkan, dan gabungkan datanya.
            Kunci pencocokan: <strong>'BNI_CIF_KEY'</strong>.
        </p>
        
        <form id="upload-form">
            <div class="file-inputs">
                <div class="file-input-group">
                    <label for="fileMain">1. File Utama</label>
                    <input type="file" id="fileMain" name="fileMain" accept=".xlsx, .xls">
                </div>
                <div class="file-input-group">
                    <label for="fileLookupA">2. File Referensi A</label>
                    <input type="file" id="fileLookupA" name="fileLookupA" accept=".xlsx, .xls">
                </div>
                <div class="file-input-group">
                    <label for="fileLookupB">3. File Referensi B</label>
                    <input type="file" id="fileLookupB" name="fileLookupB" accept=".xlsx, .xls">
                </div>
            </div>
            
            <button type="submit" id="btn-inspect">Baca Kolom dari File</button>
        </form>

        <div class="status-container">
            <div id="loading-container">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="loading-text">Memproses file, mohon tunggu... ‚è≥</div>
            </div>
            <div id="error-message"></div>
        </div>

        <div class="drag-drop-area" id="drag-drop-area">
            <div class="drag-list-container">
                <h3>Kolom File Utama</h3>
                <div id="main-cols-list" class="drag-list"></div>
            </div>
            <div class="drag-list-container">
                <h3>Kolom Referensi A</h3>
                <input type="search" id="search-lookup-A" class="search-input" placeholder="Cari kolom...">
                <div id="lookup-A-cols-list" class="drag-list"></div>
            </div>
            <div class="drag-list-container">
                <h3>Kolom Referensi B</h3>
                <input type="search" id="search-lookup-B" class="search-input" placeholder="Cari kolom...">
                <div id="lookup-B-cols-list" class="drag-list"></div>
            </div>
            <div class="drag-list-container target-list">
                <h3>Kolom Hasil (Seret & Urutkan)</h3>
                <div id="result-cols-list" class="drag-list target-list"></div>
            </div>
        </div>

        <button id="btn-generate">Proses & Unduh Laporan</button>
    </div>

    <script>
        // Ambil elemen-elemen
        const form = document.getElementById('upload-form');
        const fileMainInput = document.getElementById('fileMain');
        const fileLookupAInput = document.getElementById('fileLookupA');
        const fileLookupBInput = document.getElementById('fileLookupB'); // BARU
        
        const btnInspect = document.getElementById('btn-inspect');
        const btnGenerate = document.getElementById('btn-generate');

        const loadingContainer = document.getElementById('loading-container');
        const errorDiv = document.getElementById('error-message');
        
        const dragDropArea = document.getElementById('drag-drop-area');
        const mainColsList = document.getElementById('main-cols-list');
        const lookupAColsList = document.getElementById('lookup-A-cols-list');
        const lookupBColsList = document.getElementById('lookup-B-cols-list'); // BARU
        const resultColsList = document.getElementById('result-cols-list');

        const searchLookupAInput = document.getElementById('search-lookup-A');
        const searchLookupBInput = document.getElementById('search-lookup-B'); // BARU

        // Variabel untuk menyimpan nama file sementara
        let tempFileMainName = '';
        let tempFileLookupAName = '';
        let tempFileLookupBName = ''; // BARU

        // --- TAHAP 1: Inspeksi File (Baca Kolom) ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // BARU: Validasi 3 file
            if (fileMainInput.files.length === 0 || fileLookupAInput.files.length === 0 || fileLookupBInput.files.length === 0) {
                showError('Harap pilih ketiga file.');
                return;
            }

            showLoading(true);
            const formData = new FormData();
            formData.append('fileMain', fileMainInput.files[0]);
            formData.append('fileLookupA', fileLookupAInput.files[0]);
            formData.append('fileLookupB', fileLookupBInput.files[0]); // BARU

            try {
                const response = await fetch('/inspect-files', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }

                const data = await response.json();
                
                // BARU: Simpan 3 nama file
                tempFileMainName = data.fileMainName;
                tempFileLookupAName = data.fileLookupAName;
                tempFileLookupBName = data.fileLookupBName;

                // Tampilkan daftar kolom
                populateColumnList(mainColsList, data.mainHeaders, 'main');
                populateColumnList(lookupAColsList, data.lookupAHeaders, 'lookupA');
                populateColumnList(lookupBColsList, data.lookupBHeaders, 'lookupB'); // BARU
                
                // Inisialisasi SortableJS
                initDragAndDrop();

                dragDropArea.style.display = 'grid';
                btnGenerate.style.display = 'block';
                btnInspect.disabled = true;

            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        });

        // --- TAHAP 2: Generate Laporan (VLOOKUP) ---
        btnGenerate.addEventListener('click', async () => {
            showLoading(true, "Menggabungkan data...");
            const orderedColumns = getSelectedColumns();

            if (orderedColumns.length === 0) {
                showError('Harap seret setidaknya satu kolom ke "Kolom Hasil".');
                showLoading(false);
                return;
            }
            const hasMainKey = orderedColumns.some(col => col.source === 'main' && col.column === 'BNI_CIF_KEY');
            if (!hasMainKey) {
                showError("Kolom 'BNI_CIF_KEY' dari File Utama wajib ada di 'Kolom Hasil'.");
                showLoading(false);
                return;
            }

            try {
                const response = await fetch('/generate-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileMainName: tempFileMainName,
                        fileLookupAName: tempFileLookupAName,
                        fileLookupBName: tempFileLookupBName, // BARU
                        orderedColumns: orderedColumns 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'Hasil_VLOOKUP_Kustom.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                resetApp();

            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        });

        // --- Event Listener untuk Pencarian Kolom ---
        searchLookupAInput.addEventListener('input', () => {
            filterList(lookupAColsList, searchLookupAInput.value);
        });
        
        searchLookupBInput.addEventListener('input', () => { // BARU
            filterList(lookupBColsList, searchLookupBInput.value);
        });
        
        function filterList(listElement, searchTerm) {
            const normalizedSearch = searchTerm.toLowerCase();
            const items = listElement.querySelectorAll('.list-item');
            items.forEach(item => {
                const itemText = item.textContent.toLowerCase();
                item.style.display = itemText.includes(normalizedSearch) ? 'block' : 'none';
            });
        }

        // --- Helper Functions ---
        function populateColumnList(listElement, headers, source) {
            listElement.innerHTML = ''; 
            headers.forEach(header => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.dataset.source = source;
                item.dataset.column = header;
                item.textContent = header;
                
                if (header === 'BNI_CIF_KEY' && source === 'main') {
                    resultColsList.appendChild(item);
                } else {
                    listElement.appendChild(item);
                }
            });
        }

        function initDragAndDrop() {
            // Hapus baris 'Sortable.mount' jika ada
            
            const sortableOptions = {
                group: 'shared',
                animation: 150,
                ghostClass: 'sortable-ghost',
                scroll: true, 
                scrollSensitivity: 50,
                scrollSpeed: 15
            };

            // BARU: Inisialisasi 4 daftar
            new Sortable(mainColsList, sortableOptions);
            new Sortable(lookupAColsList, sortableOptions);
            new Sortable(lookupBColsList, sortableOptions); // BARU
            new Sortable(resultColsList, sortableOptions);
        }

        function getSelectedColumns() {
            const items = resultColsList.querySelectorAll('.list-item');
            return Array.from(items).map(item => ({
                source: item.dataset.source,
                column: item.dataset.column
            }));
        }

        function showLoading(isLoading, message = "Memproses file, mohon tunggu... ‚è≥") {
            loadingContainer.style.display = isLoading ? 'block' : 'none';
            loadingContainer.querySelector('.loading-text').textContent = message;
            if (isLoading) errorDiv.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function resetApp() {
            form.reset();
            dragDropArea.style.display = 'none';
            btnGenerate.style.display = 'none';
            btnInspect.disabled = false;
            tempFileMainName = '';
            tempFileLookupAName = '';
            tempFileLookupBName = ''; // BARU
            mainColsList.innerHTML = '';
            lookupAColsList.innerHTML = '';
            lookupBColsList.innerHTML = ''; // BARU
            resultColsList.innerHTML = '';
            searchLookupAInput.value = ''; // BARU
            searchLookupBInput.value = ''; // BARU
        }

    </script>
</body>
</html>
